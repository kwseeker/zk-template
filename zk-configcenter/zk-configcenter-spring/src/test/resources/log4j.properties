# 定义的属性
zookeeper.root.logger=DEBUG, CONSOLE
zookeeper.console.threshold=DEBUG
zookeeper.log.threshold=INFO
zookeeper.log.dir=.
zookeeper.log.file=zookeeper.log
zookeeper.log.maxFileSize=256MB
zookeeper.log.maxBackupIndex=20

zookeeper.traceLog.dir=${zookeeper.log.dir}
zookeeper.traceLog.file=zookeeper_trace.log


# 配置rootLogger，第一个参数是日志输出级别，第二个开始后面的参数是输出位置（这里的CONSOLE不是一个常量，可以随便写，只要和后面引用的字符串一致就行，比如写成console Console csl）
# 这里指输出日志级别高于等于DEBUG的日志到CONSOLE终端
# log4j.rootLogger=INFO, CONSOLE, ROLLING_FILE, TRACE_FILE
# 下面配置了4个输出，但是这里只开启了CONSOLE
log4j.rootLogger=${zookeeper.root.logger}

#
# 终端日志ConsoleAppender
#
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# 日志级别
log4j.appender.CONSOLE.Threshold=${zookeeper.console.threshold}
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
# 日志格式（ %X用于日志追踪需要传参 MDC.put("trace_id", traceId);）
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [myid:%X{myid}] - %-5p [%t:%C{1}@%L] - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} - %-5p [%t:%C{1}@%L] - %m%n

#
# Add ROLLING_FILE to rootLogger to get log file output
#
log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLING_FILE.Threshold=${zookeeper.log.threshold}
log4j.appender.ROLLING_FILE.File=${zookeeper.log.dir}/${zookeeper.log.file}
log4j.appender.ROLLING_FILE.MaxFileSize=${zookeeper.log.maxFileSize}
log4j.appender.ROLLING_FILE.MaxBackupIndex=${zookeeper.log.maxBackupIndex}
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%d{ISO8601} [trace_id:%X{trace_id}] - %-5p [%t:%C{1}@%L] - %m%n

#
# Add TRACE_FILE to rootLogger to get log file output
#
log4j.appender.TRACE_FILE=org.apache.log4j.FileAppender
log4j.appender.TRACE_FILE.Threshold=TRACE
log4j.appender.TRACE_FILE.File=${zookeeper.traceLog.dir}/${zookeeper.traceLog.file}

log4j.appender.TRACE_FILE.layout=org.apache.log4j.PatternLayout
### Notice we are including log4j's NDC here (%x)
log4j.appender.TRACE_FILE.layout.ConversionPattern=%d{ISO8601} [trace_id:%X{trace_id}] - %-5p [%t:%C{1}@%L][%x] - %m%n
log4j.logger.zookeeper.client=INFO
